<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    {{ if .Site.Params.logo }}
      <a href="{{ .Site.BaseURL }}" title="Home" class="navbar-brand">
        <img src="{{ .Site.Params.logo | absURL }}" alt="site-logo">
      </a>
    {{ end }}
    <button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
      <span class="navbar-toggler-icon"></span>
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
      <ul class="nav navbar-nav main-navigation my-0 mx-auto">
        {{ $menu := .Site.Menus.main }}
        {{ range $index, $element := $menu }}
        <li class="nav-item">
          <a href="{{ $.Site.BaseURL }}{{ .URL }}" title="{{ .Name }}"
            class="nav-link text-dark text-sm-center p-2 {{ if $.IsHome }}scroll{{ end }}">{{ .Name }}
          </a>
        </li>
        {{ end }}
      </ul>
      <div class="navbar-nav">
        <li class="nav-item text-sm-center p-2 ">
          <a href="{{ "blog" | absURL }}" title="Blog" class="btn btn-primary btn-zoom hire_button">Blog</a>
        </li>
        <li class="nav-item text-sm-center p-2 ">
          <a href="{{ "contact" | absURL }}" title="Contact" class="btn btn-primary btn-zoom hire_button">Hire Me Now</a>
        </li>
      </div>
    </div>
  </div>
</nav>
